<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buga | Register</title>

  <!-- Styles -->
  <link rel="stylesheet" href="register.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- Load Particles.js before your JS -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Add EmailJS and SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <!-- Particles Background -->
  <div id="particles-js"></div>

  <div class="wrapper">
    <div class="title"><span>Create Account</span></div>

    <form id="signupForm">
      <div class="input-line"><input type="text" id="fullName" placeholder="Full Name" required /></div>
      <div class="input-line"><input type="email" id="email" placeholder="Email Address" required /></div>
      <div class="input-line"><input type="tel" id="phone" placeholder="Phone Number" required /></div>
      <div class="input-line"><input type="text" id="businessName" placeholder="Business Name" required /></div>

      <div class="input-line select-line">
        <select id="businessType" required>
          <option value="">Type of Business</option>
          <option value="Retail">Retail</option>
          <option value="Wholesale">Wholesale</option>
          <option value="Services">Services</option>
        </select>
      </div>

      <div class="input-line select-line">
        <select id="businessCategory" required>
          <option value="">Business Category</option>
          <option value="Cosmetic">Cosmetic</option>
          <option value="Provision Store">Provision Store</option>
          <option value="Supermarket">Supermarket</option>
          <option value="Pharmacy">Pharmacy</option>
          <option value="Restaurant">Restaurant</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Bakery">Bakery</option>
          <option value="Stationery">Stationery</option>
          <option value="Others">Others</option>
        </select>
      </div>

      <div class="input-line"><input type="text" id="businessAddress" placeholder="Business Address" required /></div>
      <div class="input-line"><input type="text" id="city" placeholder="City" required /></div>
      <div class="input-line"><input type="text" id="state" placeholder="State" required /></div>

      <div class="input-line">
        <input type="password" placeholder="Password" id="password" required />
        <span class="toggle-password" onclick="window.togglePassword('password', this)">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="input-line">
        <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
        <span class="toggle-password" onclick="window.togglePassword('confirmPassword', this)">
          <i class="fas fa-eye"></i>
        </span>
      </div>

      <div class="button">
        <input type="submit" value="Create Account" />
      </div>

      <div class="signup-link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <!-- Register logic -->
  <script type="module" src="register.js"></script>

  <!-- Password toggle logic -->
  <script>
    window.togglePassword = function(fieldId, iconElement) {
      const field = document.getElementById(fieldId);
      if (field.type === 'password') {
        field.type = 'text';
        iconElement.querySelector('i').classList.remove('fa-eye');
        iconElement.querySelector('i').classList.add('fa-eye-slash');
      } else {
        field.type = 'password';
        iconElement.querySelector('i').classList.remove('fa-eye-slash');
        iconElement.querySelector('i').classList.add('fa-eye');
      }
    };
  </script>

  <!-- Particles init -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (typeof particlesJS !== "undefined") {
        particlesJS("particles-js", {
          particles: {
            number: { value: 80 },
            color: { value: "#01ffff" },
            shape: { type: "circle" },
            opacity: { value: 0.5 },
            size: { value: 3 },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#01ffff",
              opacity: 0.4,
              width: 1
            },
            move: {
              enable: true,
              speed: 2,
              direction: "none",
              out_mode: "out"
            }
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: { enable: true, mode: "grab" },
              onclick: { enable: true, mode: "push" }
            },
            modes: {
              grab: { distance: 140, line_linked: { opacity: 1 } },
              push: { particles_nb: 4 }
            }
          },
          retina_detect: true
        });
      } else {
        console.warn("particlesJS not loaded.");
      }
    });
  </script>
</body>
</html>
