<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buga | Register</title>
  <link rel="stylesheet" href="register.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <!-- Particles background -->
  <div id="particles-js"></div>

  <div class="wrapper">
    <div class="title"><span>Create Account</span></div>

    <form id="signupForm">
  <div class="input-line"><input type="text" id="fullName" placeholder="Full Name" required /></div>
  <div class="input-line"><input type="email" id="email" placeholder="Email Address" required /></div>
  <div class="input-line"><input type="tel" id="phone" placeholder="Phone Number" required /></div>
  <div class="input-line"><input type="text" id="businessName" placeholder="Business Name" required /></div>

  <div class="input-line select-line">
    <select id="businessType" required>
      <option value="">Type of Business</option>
      <option value="Retail">Retail</option>
      <option value="Wholesale">Wholesale</option>
      <option value="Services">Services</option>
    </select>
  </div>

  <div class="input-line select-line">
    <select id="businessCategory" required>
      <option value="">Business Category</option>
      <option value="Cosmetic">Cosmetic</option>
      <option value="Provision Store">Provision Store</option>
      <option value="Supermarket">Supermarket</option>
      <option value="Pharmacy">Pharmacy</option>
      <option value="Restaurant">Restaurant</option>
      <option value="Electronics">Electronics</option>
      <option value="Fashion">Fashion</option>
      <option value="Bakery">Bakery</option>
      <option value="Stationery">Stationery</option>
      <option value="Others">Others</option>
    </select>
  </div>

  <div class="input-line"><input type="text" id="businessAddress" placeholder="Business Address" required /></div>
  <div class="input-line"><input type="text" id="city" placeholder="City" required /></div>
  <div class="input-line"><input type="text" id="state" placeholder="State" required /></div>

  <div class="input-line">
    <input type="password" placeholder="Password" id="password" required />
    <span class="toggle-password" onclick="togglePassword('password', this)">
      <i class="fas fa-eye"></i>
    </span>
  </div>

  <div class="input-line">
    <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
    <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">
      <i class="fas fa-eye"></i>
    </span>
  </div>

  <div class="button">
    <input type="submit" value="Create Account" />
  </div>

  <div class="signup-link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</form>

  </div>

  <script type="module" src="register.js"></script>


  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      const icon = el.querySelector('i');
      const isHidden = input.type === "password";
      input.type = isHidden ? "text" : "password";
      icon.classList.toggle("fa-eye");
      icon.classList.toggle("fa-eye-slash");
    }

    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#01ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#01ffff",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.3 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
