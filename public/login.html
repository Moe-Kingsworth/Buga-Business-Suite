<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buga | Login</title>

  <!-- Styles & Icons -->
  <link rel="stylesheet" href="login.css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Particles Background -->
  <div id="particles-js"></div>

  <!-- Login Form Wrapper -->
  <div class="wrapper">
    <div class="title"><span>Login</span></div>

    <form id="loginForm">
      <h2>Welcome Back</h2>

      <!-- Email Field -->
      <div class="input-line">
        <input type="email" id="loginEmail" placeholder="Email Address" required />
      </div>

      <!-- Password Field -->
      <div class="input-line">
        <input type="password" id="loginPassword" placeholder="Password" required />
        <span class="toggle-password"><i class="fas fa-eye"></i></span>
      </div>

      <p id="resend-verification" style="display:none; color:#ffeba7; cursor:pointer; font-size:14px; margin-top:10px;">
  Resend verification email
</p>


      <!-- Remember Me & Forgot Password -->
      <div class="form-options" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <label style="display: flex; align-items: center; gap: 5px; color: #fff;">
          <input type="checkbox" id="rememberMe" style="accent-color: #01ffff;" />
          Remember me
        </label>
        <a href="#" class="forgot-password" style="color: #01ffff; text-decoration: none;">Forgot password?</a>
      </div>

      <!-- Login Button -->
      <div class="button">
        <input type="submit" value="Login" />
      </div>

      <!-- Signup Link -->
      <div class="signup-link">Donâ€™t have an account? <a href="register.html">Signup now</a></div>
    </form>
  </div>

  <!-- Login Script -->
  <script type="module" src="login.js"></script>

  <!-- Particles Config -->
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#01ffff" },
        shape: { type: "circle" },
        opacity: { value: 0.3 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#01ffff",
          opacity: 0.2,
          width: 1
        },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 0.3 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
